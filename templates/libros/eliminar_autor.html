{% extends 'index.html' %}
{% block titulo %}
    Eliminación de Autores
{% endblock titulo %}
{% block body %}
<form method="POST">    
    {% csrf_token %}
    <h2>¿Desea eliminar el registro {{ autor.apellidos }}, {{ autor.nombre }}?</h2>
        <button type="submit">Eliminar</button> 
        <a href="{% url 'libros:listar_autor' %}">Cancelar</a>
</form>

{% endblock body %}
